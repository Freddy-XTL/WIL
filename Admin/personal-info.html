    <div class="image">
        <img id="profile-pic" src="images/default-avatar.webp" alt="Default profile picture">

<div class="container mt-5 personal-info-container">
  <h2 class="text-center mb-4">Personal Information</h2>
  
  <table class="personal-info-table">
    <tr>
        <th><label for="name"><strong>Name</strong></label></th>
        <th><label for="surname"><strong>Surname</strong></label></th>
        <th><label for="username"><strong>Username</strong></label></th>
        <th><label for="email"><strong>Email</strong></label></th>
    </tr>

    <tr>
        <td><input type="text" class="form-control" id="name" placeholder="Enter Name"></td>
        <td><input type="text" class="form-control" id="surname" placeholder="Enter Surname"></td>
        <td><input type="text" class="form-control" id="username" readonly></td>
        <td><input type="email" class="form-control" id="email" placeholder="Enter Email"></td>
    </tr>
  </table>
  <form id="personal-info-form">

    <div class="form-group mb-3"><br>
        <h2 class="text-center mb-4">Password change</h2>
      <label for="password"><strong>New Password</strong></label>
      <input type="password" class="form-control" id="password" placeholder="Enter new password">
    </div>

    <div class="form-group mb-3">
      <label for="confirm-password"><strong>Confirm Password</strong></label>
      <input type="password" class="form-control" id="confirm-password" placeholder="Confirm new password">
    </div>

    <div class="text-center mt-4">
      <button type="submit" class="btn btn-primary">Save Changes</button>
    </div>
  </form>
</div>
